version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: carbon
      POSTGRES_PASSWORD: carbon
      POSTGRES_DB: carbon
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://carbon:carbon@db:5432/carbon
      CORS_ORIGINS: http://localhost:5173
      JWT_SECRET: CHANGE_ME_IN_PROD
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8000
      VITE_ORG_SLUG: kmutt
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
